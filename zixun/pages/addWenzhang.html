<div id="addWenzhangs">
	<div class="header">
		发布资讯
	</div>
	<div class="body">
		<form>
			<span>标题</span>
			<input type="text" name="" class="wenzhangtitle">
			<span>所属栏目</span>
			<select class="wenzhangCategory">
				<option></option>
			</select>
			<span>列表样式</span>
			<div class="imgs wenzhangliststyle">
				<div class="imgaa">
					<img src="images/aa.jpg" alt="">
				</div>
				<div class="imgbb">
					<img src="images/bb.jpg" alt="">
				</div>
			</div>
			<span class="wenzhangsuolue">列表缩略图</span>
			<div class="wenzhangupload">
				点击上传
			</div>
			<span>正文</span>
			<textarea class="wenzhangzhengwen"></textarea>
		</form>
	</div>
	<div class="footer">
		<button class="btn btn-success wenzhangsubmit">确认</button>
	</div>
</div>
<script type="text/javascript">
	$(function(){
		$(".wenzhangsubmit").click(function(){
			var wenzhangid = Number($(this).parent().parent().children()[0].children[0].innerHTML);
			var wenzhangtitle = $('.wenzhangtitle').val();
			var wenzhangliststyle = "lmn";
			var wenzhangzhengwen = $(".wenzhangzhengwen").val();
			var wenzhangpublishtime = new Date();
			//判断是修改1还是添加
			if(wenzhangid){
				var o = {
					id:wenzhangid,
					title:wenzhangtitle,
					liststyle:wenzhangliststyle,
					content:wenzhangzhengwen,
					publishtime:wenzhangpublishtime,
					readtimes:0
				}
			}
			else{
				var o = {
					title:wenzhangtitle,
					liststyle:wenzhangliststyle,
					content:wenzhangzhengwen,
					publishtime:wenzhangpublishtime,
					readtimes:0
				}
			}
			$.post("http://120.78.164.247:8099/manager/article/saveOrUpdateArticle",o,function(results){
				console.log("saveOrUpdateArticle",results);
				if(results.status === 200){
					$(".rightDiv_content").load('pages/zixun.html');
				}
			});
		});
	});
</script>
